<div id="conversation-wrapper">
  <nav class="navbar-main row vertical-align">
    <div class="col-xs-1"></div>
    <a href="#/getting-started" class="col-xs-1"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    <a href="#/messages" class="col-xs-offset-5 col-xs-2"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
    <div class="col-xs-2 profile-wrapper vertical-align" ng-click="goToGettingStarted()">
      <img ng-src="{{user.images[0].url}}" class="user-profile" alt="{{user.display_name}}"/>
      <p>{{user.display_name}}</p>
    </div>
    <div class="col-xs-1"></div>
    <div class="clearfix"></div>
  </nav>

  <div class="other-user-info-wrapper">
    <img class="other-user-img" ng-src="{{conversation.otherUser.image}}">
    <h1>Conversation with {{otherUser.display_name}}</h1>
  </div>

  <div class="container messages">
    <div ng-repeat="message in conversation.messages">
      <div ng-if="message.author_id === currentUserUid" class="row">
        <p class="col-xs-10" style="color:white">{{message.text}}</p>
        <img ng-src="{{message.author_image}}" style="border-radius: 50%;" class="col-xs-2 img-responsive">
        <audio controls style="display:block" ng-if="message.preview_url">
          <source ng-src="{{trustSrc(message.preview_url)}}" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      </div>
      <div ng-if="message.author_id !== currentUserUid" class="row">
        <img ng-src="{{message.author_image}}" style="border-radius: 50%;" class="col-xs-2 img-responsive">
        <p style="color:white" class="col-xs-10">{{message.text}}</p>
        <audio controls style="display:block" ng-if="message.preview_url">
          <source ng-src="{{trustSrc(message.preview_url)}}" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Send a message" ng-model="newMessage" ng-keypress="sendNewMessage($event)">
    </div>
  </div>
</div>
