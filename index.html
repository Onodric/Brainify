<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brainify</title>
    <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
  </head>
  <body ng-app="Brainify">
    <main ng-controller="LoginCtrl" class="container">
      <button type="button" class="btn btn-default" ng-click="login()">Login</button>
      <button type="button" class="btn btn-default" ng-click="userTest()">Get Current User</button>
      <button type="button" class="btn btn-default" ng-click="audioFeatureTest()">Get Audio Features</button>
    </main>
    <!-- Third Party Libraries -->
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/angular-spotify/dist/angular-spotify.min.js"></script>

    <!-- App Files -->
    <script src="app/app.js"></script>
    <script src="app/SpotifyConfig.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/LoginCtrl.js"></script>
  </body>
</html>
